<!DOCTYPE html>
<html>

<head>
  <title>AR.js Hiro Marker Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="index.js"></script> 
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs obb-collider="showColliders: true">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="basketball_hoop" src="assets/basketball_hoop/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Marker with model -->
    <a-marker preset="hiro">
      <a-entity id="hoop" gltf-model="#basketball_hoop" scale="0.001 0.001 0.001" position="0 0 0"
        rotation="270 180 180" obb-collider static-body>
      </a-entity>
    </a-marker>

   <a-box id="hoop-collider" position="0 0.5 0" scale="0.5 0.1 0.5"
       material="color: yellow" static-body follow-marker></a-box>

    <a-entity id="ball" geometry="primitive: sphere; radius: 0.1" material="color: orange" position="0 -0.3 -1.5"
      dynamic-body flickable obb-collider>
    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
