<!DOCTYPE html>
<html>

<head>
  <title>AR.js Hiro Marker Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <script>
    AFRAME.registerComponent('flickable', {
      init: function () {
        let el = this.el;
        let start = null;

        window.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) {
            start = e.touches[0];
          }
        });

        window.addEventListener('touchend', (e) => {
          if (!start) return;

          let end = e.changedTouches[0];
          let dx = end.clientX - start.clientX;
          let dy = end.clientY - start.clientY;

          if (Math.abs(dy) > 30 && Math.abs(dy) > Math.abs(dx)) {
            // Get direction
            let forward = new THREE.Vector3(0, 0, -1);
            el.object3D.getWorldDirection(forward);
            forward.multiplyScalar(-3);

            // Add upward arc
            forward.y = 2;

            // Apply physics velocity
            el.body.velocity.set(forward.x, forward.y, forward.z);
          }

          start = null;
        });
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="basketball_hoop" src="assets/basketball_hoop/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Marker with model -->
    <a-marker preset="hiro">
      <a-entity gltf-model="#basketball_hoop" scale="0.001 0.001 0.001" position="0 0 0" rotation="270 180 180">
      </a-entity>
    </a-marker>

    <a-entity id="ball" geometry="primitive: sphere; radius: 0.1" material="color: red" position="0 -0.3 -1.5"
      flickable>
    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
